<!DOCTYPE html>
<html>
<head>
    <title>Заказ Еды | Home</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- //for-mobile-apps -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- js -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- //js -->
    <!-- radio-buttons -->
    <link rel="stylesheet" href="css/sky-forms.css">
    <!-- //radio-buttons -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,900,800' rel='stylesheet'
          type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>
</head>
<style>
    body {

        background: url('/1.jpg') center no-repeat;
        background-size: 100%;
    }
</style>

<body>
<!-- ui-kit -->
<div class="ui-kit">
    <div class="container">
        <h1><i class="glyphicon glyphicon-ice-lolly" aria-hidden="true"></i>Food<span>Menu</span></h1>
        <div class="ui-kit-grids">
            <div class="col-md-6 ui-kit-grid-left">
                <div class="login-form">
                    <form>
                        <input type="text" value="Введите ваше Имя" onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'Name';}" required="">
                        <input type="email" value="Введите ваш Email " onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'Email Address';}" required="">
                        <div class="men-icon">
                            <div class="menu-nav1">
                                <span class="menu_1_left"><i class="glyphicon glyphicon-menu-hamburger"
                                                             aria-hidden="true"></i></span>
                                <script>
                                    $("span.menu_1_left").click(function () {
                                        $("ul.menu_1_left_nav").slideToggle("slow", function () {
                                            // Animation complete.
                                        });
                                    });
                                </script>
                            </div>
                            <p>Меню</p>
                            <div class="clearfix"></div>
                            {% block menu_and_order %}
                            {% endblock menu_and_order %}
                        </div>
                        <form>
                            <input type="submit" value="Оформить Заказ">
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
