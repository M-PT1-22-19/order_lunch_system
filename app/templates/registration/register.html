{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        {% if registered %}
            <h1>Thank you for registering!</h1>
        {% else %}
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Administrator</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Already have an account?<a class="ml-2" href="{% url 'login' %}?next={{ request.path }}">Sign In</a></small>
            </div>
        {% endif %}
    </div>
{% endblock content %}
